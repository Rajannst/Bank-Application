<body>
    <div class="d-flex justify-content-center" id="page">
        <div class="container d-flex flex-column align-items-center justify-content-center p-5" id="sign" style="width: 400px; height: 500px; background-color: white;border-radius: 25px;">
            <h2 class="text-primary fw-bold" style="margin-bottom: 20px;">Signup</h2>
            <form style="width: 100%;">
                <div class="mb-3">
                    <label for="username" class="form-label text-primary">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-primary">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-primary">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="button" class="btn btn-primary rounded-pill" style="width: 150px;" (click)="onsignup()">Signup</button>
                </div>
            </form>
        </div>
    </div>
</body>
