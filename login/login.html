<body>
    <div class="d-flex justify-content-center" id="page">
        <div class="container d-flex flex-column align-items-center justify-content-center p-5" id="log" style="width: 400px; height: 400px;background-color: white;border-radius: 25px;">
            <h2 class="text-primary">Login</h2>
            <form style="width: 100%;" (submit)="onSubmit($event)">
                <div class="mb-3">
                    <label for="username" class="form-label text-primary">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-primary">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="p-2 btn btn-primary rounded-pill" style="width: 150px;">Login</button>
                </div>
                <div class="p-3 d-flex justify-content-center align-items-center">
                    <p>Don't have account? <a href="#" (click)="goToSignup($event)" style="text-decoration: none;">Signup</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
